<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Apply For New Account</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Create Account</title>
  <script src="validation.js"></script>
</head>

<body>

  <form onsubmit="return(validate());" name="BankForm" action="success.html" method="post">
    <div class="container">
      <h1>Create Account</h1>
      <p>Please Fill in The Required Fields to create an Unity Bank Account.</p>
      <hr>
      <b>Select Account Type:-</b>
      <select name="account_type" class="forsel">
        <option value="Saving">Saving</option>
        <option value="Current">Current</option>
        <option value="Salary">Salary</option>

      </select>
      <br>
      <br>
      <b>Select Branch:-</b>
      <select name="branch_name" class="forsel">
        <option value="PUNE01">PUNE01</option>
        <option value="PUNE02">PUNE02</option>
        <option value="PUNE03">PUNE03</option>
        <option value="PUNE04">PUNE04</option>
      </select>
      <br>
      <br>
      <br>
      <label for="last_name"><b>Last Name</b></label>
      <input type="text" name="last_name" id="last_name" placeholder="Enter Your Last Name*" maxlength="10">

      <label for="first_name"><b>First Name</b></label>
      <input type="text" name="first_name" id="first_name" placeholder="Enter Your First Name*" maxlength="10"><br>

      <label for="middle_name"><b>Middle Name</b></label>
      <input type="text" name="middle_name" id="middle_name" placeholder="Enter Your Middle Name*" maxlength="10"><br>

      <b>DOB</b>: <input type="date" name="birth_date"> <br>
      <br>
      <b>E-mail:</b> <input type="text" name="email_address" id="email_address" placeholder="Enter Your Email*"
        maxlength="50"><br>
      <br>
      <label for="mobile_number"><b>Mobile Number</b></label>
      <input type="text" name="mobile_number" id="mobile_number" placeholder="Enter Your Mobile Number*"><br>

      <label for="nationality"><b>Nationality</b></label>
      <input type="text" name="nationality" id="nationality" placeholder="Enter Your nationality*"><br>

      <label for="occupation"><b>Occupation</b></label>
      <input type="text" name="occupation" id="occupation" placeholder="Enter Your Occupation*"><br>

      <b>Enter Your Address</b>
      <br>

      <label for="city"><b>City</b></label>
      <input type="text" name="city" id="city" placeholder="Enter Your City*"><br>

      <label for="state"><b>State</b></label>
      <input type="text" name="state" id="state" placeholder="Enter Your State*" maxlength="15"><br>

      <label for="district"><b>District</b></label>
      <input type="text" name="district" id="district" placeholder="Enter Your District*"><br>

      <label for="pincode"><b>PIN CODE</b></label>
      <input type="text" name="pin_code" id="pin_code" placeholder="Enter Your PIN CODE*"
         maxlength="6"><br>

      <label for="aadhar"><b>AADHAR</b></label>
      <input type="text" name="aadhar_number" id="aadhar_number" placeholder="Enter Your AADHAR NUMBER*"
         maxlength="12"><br>

      <label for="pan"><b>PAN</b></label>
      <input type="text" name="pan_number" id="pan_number" placeholder="Enter Your PAN NUMBER*" maxlength="10"><br>

      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <hr>
      <input type="submit" value="submit" class="submitbt">

    </div>

  </form>
</body>

</html>
